{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <form action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}

        <br>
        <input type="submit" value="войти">
    </form>
    <button class="" >
            <a href="{% url 'auth:register' %}" class="">
                Зарегистрироваться
            </a>
    </button>
{% endblock %}
